<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jug_calc.js" type="text/javascript"></script>
  <script src="jug_ui.js" type="text/javascript"></script>
  <title>Jug - The juggling sequence tool</title>
</head>

<body>
  <table>
    <tr>
      <td>
        <table>
          <tr>
            <td>Balls:</td>

            <td><input onchange="updateSeq();" id="balls" value="3"></td>
            <td><span id="balls_err" style="color:red"></span></td>
          </tr>

          <tr>
            <td>Max height:</td>

            <td><input onchange="updateSeq();" id="max" value="5"></td>
            <td><span id="max_err" style="color:red"></span></td>
          </tr>

          <tr>
            <td>Seq length:</td>

            <td><input onchange="updateSeq();" id="seql" value="3"></td>
            <td><span id="seql_err" style="color:red"></span></td>
          </tr>

          <tr>
            <td>Weights:</td>

            <td><input onchange="updateSeq();" id="ws" value=""></td>
            <td><span id="ws_err" style="color:red"></span></td>
          </tr>

          <tr>
            <td>Starting position:</td>

            <td><input onchange="updateSeq();" id="spos" value=""></td>
            <td><span id="spos_err" style="color:red"></span></td>
          </tr>

          <tr>
            <td>End position:</td>

            <td><input onchange="updateSeq();" id="epos" value=""></td>
            <td><span id="epos_err" style="color:red"></span></td>
          </tr>

          <tr>
            <td><button onclick="updateSeq();">Gen</button></td>
            <td><button onclick="play();">Play inf</button></td>
            <td></td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td><span id="seq"></span></td>
    </tr>
  </table>
</body>
</html>
